---
RecipeFormatVersion: "2020-01-25"
ComponentName: _HelloWorld_
ComponentVersion: "1.0.1"
ComponentConfiguration:
  DefaultConfiguration:
    Message: "World"
ComponentDescription: Hello World App for Evergreen
ComponentPublisher: Amazon
Manifests:
  - Platform:
      os: windows
    Lifecycle:
      Run: >-
        powershell -command "& { while(1) { echo \"running generic sample with
        version 1.0.1\"; sleep 10 } }"
  - Platform:
      os: "*"
      runtime: "*"
    Lifecycle:
      run: |-
        while true; do
        echo running generic sample with version 1.0.1 && sleep 10
        done
