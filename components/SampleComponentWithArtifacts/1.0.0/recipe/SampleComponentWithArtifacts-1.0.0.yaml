---
RecipeFormatVersion: "2020-01-25"
ComponentName: SampleComponentWithArtifacts
ComponentVersion: "1.0.0"
ComponentDescription: Generic sample component with artifacts for Evergreen
ComponentPublisher: Amazon
Manifests:
  - Platform:
      os: windows
    Lifecycle:
      run: >-
        powershell -command "& { while(1) { python
        {artifacts:path}/sample_artifact.py; sleep 5 } }"
    Artifacts:
      - URI: s3://eg-uat-component-artifacts/SampleComponentWithArtifacts/sample_artifact.py
  - Platform:
      os: "*"
      runtime: "*"
    Artifacts:
      - URI: s3://eg-uat-component-artifacts/SampleComponentWithArtifacts/sample_artifact.py
    Lifecycle:
      run: |-
        while true; do
        python3 {artifacts:path}/sample_artifact.py; sleep 5
        done
