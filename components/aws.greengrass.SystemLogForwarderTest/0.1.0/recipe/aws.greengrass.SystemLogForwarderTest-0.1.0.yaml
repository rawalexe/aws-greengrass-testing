---
RecipeFormatVersion: "2020-01-25"
ComponentName: "aws.greengrass.SystemLogForwarderTest"
ComponentVersion: "0.1.0"
ComponentDescription: AWS Greengrass System Log Forwarder
ComponentPublisher: AWS
ComponentDependencies:
  aws.greengrass.TokenExchangeService:
    VersionRequirement: ">=2.0.0"
    DependencyType: HARD
ComponentConfiguration:
  DefaultConfiguration:
    maxUploadIntervalSec: 300
    bufferCapacity: 1048576
    logGroup: "greengrass/systemLogs"
    logStream: ""
    filters:
      services: ["ggl.*"]
Manifests:
  - Platform:
      os: linux
      runtime: "aws_nucleus_lite"
    Artifacts:
      - URI: s3://$bucketName$/$testArtifactsDirectory$/system-log-forwarder
        Permission:
          Read: "OWNER"
          Execute: "OWNER"
    Lifecycle:
      run:
        RequiresPrivilege: true
        Script: |
          {artifacts:path}/system-log-forwarder --maxUploadIntervalSec {configuration:/maxUploadIntervalSec} \
            --bufferCapacity {configuration:/bufferCapacity} --logGroup {configuration:/logGroup} \
            --logStream "{configuration:/logStream}" --thingName {iot:thingName} \
            --filters {configuration:/filters}
